<body>
  <div id="app"></div>
  <button id="flagBtn">update flag</button>
  <button id="nameBtn">update name</button>
  <button id="ageBtn">update age</button>

  <script src="https://cdn.jsdelivr.net/npm/es-toolkit@%5E1"></script>
  <script type="module">
    import { ref, reactive, computed, effect } from '../dist/reactivity.esm.js'

    const count = ref(0)
    const c = computed(() => {
      console.count('computed')
      return count.value + 1
    })

    effect(() => {
      console.log(c.value)
    })

    setTimeout(() => {
      count.value = 1
    }, 1000)
  </script>
