<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <button id="flagBtn">update flag</button>
  <button id="nameBtn">update name</button>
  <button id="ageBtn">update age</button>

  <script src="https://cdn.jsdelivr.net/npm/es-toolkit@%5E1"></script>
  <script type="module">
    import { ref, effect } from '../dist/reactivity.esm.js'

    const flag = ref(true)
    const name = ref('姓名')
    const age = ref(18)
    let count = 0

    const e = effect(() => {
      console.count('effect')

      //  if(count>0) return
      //  count++

      if(flag.value){
        app.innerHTML = name.value
      }else{
        app.innerHTML = age.value
      }
    })

    flagBtn.onclick = () => {
      flag.value = !flag.value
    }
    nameBtn.onclick = () => {
      name.value = '姓名' + Math.random()
    }
    ageBtn.onclick = () => {
      age.value++
    }
  </script>
</body>
</html>
